<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
      <form>
        <section class="personal">
          <h2>Szemelyes adatok</h2>
          <p>Nev <span>*</span></p>
          <input type="text">
          <div class="born">
            <div class="year">
              <p>Szuletesi eved</p>
              <input type="number">
              </div>
            <div class="gender">
              <p>Nemed</p>
              <input type="radio" id="Ferfi"  name="gender">
              <label for"Ferfi">Ferfi</label>
              <input type="radio" id="No" name="gender">
              <label for"No">No</label>
            </div>
          </div>
            <p>Milyen markakat szeretsz?</p>
            <div class="brands">
              <div class="wrap1">
                <input type="checkbox" id="adidas">
                <label for="adidas">Adidas</label><br>
                <input type="checkbox" id="apple">
                <label for="apple">Apple</label><br>
                <input type="checkbox" id="coke">
                <label for="coke">Coca-Cola</label><br>
                <input type="checkbox" id="mazda">
                <label for="mazda">Mazda</label><br>
                <input type="checkbox" id="nike">
                <label for="nike">Nike</label>
              </div>
              <div class="wrap2">
              <input type="checkbox" id="opel">
              <label for="opel">Opel</label><br>
              <input type="checkbox" id="ray">
              <label for="ray">Ray-Ban</label><br>
              <input type="checkbox" id="sbuck">
              <label for="sbuck">Starbucks</label><br>
              <input type="checkbox" id="tesla">
              <label for="tesla">Tesla</label><br>
              <input type="checkbox" id="yahoo">
              <label for="yahoo">Yahoo</label>
            </div>
          </div>
        </section>
        <section class="connection">
          <h2>Kapcsolat</h2>
          <p>Telefonszam <span>*</span></p>
          <input type="telphone" placeholder="+36 --- --- ---">
        </section>






      </form>


  </body>



</html>
