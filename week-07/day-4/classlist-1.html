<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: ClassList</title>
  <style>
    .red {
      color: red;
    }
    .balloon {
      background-color: lime;
      border-radius: 100%;
    }
  </style>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">balloon</p>
  <p class="cat">cat</p>
  <p>dolphin</p>

  <script>
   var fruit = document.querySelectorAll("p");
   console.log(fruit[2].classList.value);
   if (fruit[2].classList.value === 'cat'){       // Does the third p have a cat class? If so, alert 'YEAH CAT!'
     window.alert('YEAH CAT!');
   }

    if (fruit[3].classList.value === 'dolphin') {   // If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
      fruit[0].innerHTML = 'pear';
    }
    // If the first p has an 'apple' class, replace cat's content with 'dog'
     if (fruit[0].classList.value === 'apple'){
       fruit[2].innerHTML = 'dog';
     }
    // Make apple red
    console.log(fruit[0]);
    var apple = document.querySelector(".apple");
    apple.classList.add('red');
    // Make balloon less balloon-like
    document.querySelector('.balloon').classList.remove('balloon');


  </script>

</body>
</html>
