<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">banana</p>
  <p class="cat">car</p>
  <p class="dog">dolphin</p>

  <script>
    var paragraphs = document.querySelectorAll("p");
    var paragraphsContent = function() {
      contentArr = [];
      for(var i = 0; i <paragraphs.length; i++) {
        contentArr.push(paragraphs[i].innerHTML);
      }
      var lastCont = contentArr.pop(contentArr[contentArr.lenght-1]);
      contentArr.unshift(lastCont);
      return contentArr;
    };
    var pls = paragraphsContent();

    var changeOrder = function() {
      for( var i = 0; i < paragraphs.length; i++) {
        console.log(i);
        console.log(paragraphsContent()[i])
        paragraphs[i].innerHTML = pls[i];
      }
    };
    console.log(paragraphsContent());
    console.log(paragraphs);
    changeOrder();
    console.log(paragraphsContent());
    console.log(paragraphs[0].innerHTML);
    // fill every paragraph with the last one's content.
  </script>
  <!--<script src="content-2.js"></script> -->
</body>
</html>
